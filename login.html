<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="contendor ">
    <div class="formularioLogin">
      <h2 class="titulo">Iniciar Sesión</h2>
      <form id="formLogin">
        <div class="form_group">
          <label class="sub_titulo" for="username">Usuario o Correo</label>
          <input class="form_style" type="text" id="username" name="username" required>
        </div>
       
        <div class="form_group">
          <label class="sub_titulo" for="password">Contraseña</label>
          <input class="form_style" type="password" id="password" name="password" required>
        </div>

        
        <input class="boton" type="submit" value="Iniciar Sesion">
        <p id="mensaje"></p>
      </form>
      <p>¿No tienes cuenta? <a class="link" href="register.html">Regístrate</a></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
